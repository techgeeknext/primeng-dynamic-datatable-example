<p-table [columns]="flightCols" [value]="flights">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowflight let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowflight[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
